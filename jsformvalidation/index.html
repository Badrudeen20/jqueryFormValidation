<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    
<div class="container mt-3">
    <h2>Form Validation</h2>
    <form id="basic-form" id="form">
        <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>

      <div class="mb-3">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
      
       <div class="radio-option mb-4">
        <div class="d-flex mb-2 ">
          <div class="form-check">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >Option 1
              <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
              <label class="form-check-label" for="radio2"></label>
          </div>
        </div>
       </div>
 
     
    
       
      <div class="form-group mt-3 mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple>
      </div>
      
      <div class="form-group">
        <select class="form-select" name="myDropDown" aria-label="Default select example">
          <option value="" readonly>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div> 
      
      <div class="form-group  mt-3 mySwitch">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" >
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>
      </div>

      <!-- <label for="customRange1" class="form-label">Example range</label>
      <input type="range" class="form-range" id="customRange1">  -->
      
      <button type="button" id="btn" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>  
<script src="./js/main.js"></script>
</body>
</html>
